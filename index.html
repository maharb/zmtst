<!DOCTYPE html>
<html>
    <head>
        <title>zoom test</title>
        <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->
        <script src="https://cdn.zoomcharts-cloud.com/1/stable/zoomcharts.js"></script>
    </head>
    <body>
        <p>zoom test</p>
        <div id="myChartDiv" style="width:300px;height:300px;border:dashed 1px black;"></div>
        <script>
        
            var myChart = new NetChart({
            container: document.getElementById("myChartDiv"),
            area: { height:300 },
            data: { url:"fam.json" },
            toolbar: { export:true, exportOptions:null},
            
            style:{
                node:{display:"image"},
                nodeClasses:[
                    {className:"female", style:{image:"img/f.png"}},
                    {className:"male", style:{image:"img/m.png"}},
                ],
                linkClasses:[
                    {className:"child", style:{ "label":"Child of", "toDecoration":"arrow", "direction":"U"}},
                    {className:"partner", style:{ "label":"Partner", "direction":"R" }},
                ],
                nodeStyleFunction: function(node) {
                    node.label = node.data.name;
                    //node.image = "img/" + node.className + ".png";
                    node.imageCropping = "crop";
                },
                linkStyleFunction: function(link) {
                    //link.label = link.data.name;
                }
            }
        });

        </script>
    </body>
</html>
